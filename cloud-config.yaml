variant: fcos
version: 1.4.0
passwd:
  users:

    - name: core
      ssh_authorized_keys:

        - ssh-rsa 

storage:
  disks:
    - # The name of the primary block device. In virtio-based setups, this is
      # likely `/dev/vda`. Elsewhere, it's likely `/dev/sda`.
      device: /dev/vda
      # We do not want to wipe the partition table since this is the primary
      # device.
      wipe_table: false
      partitions:

      - number: 4
        label: root
        # Allocate at least 8 GiB to the rootfs. See NOTE above about this.
        size_mib: 81920
        resize: true

      - size_mib: 0
        # We assign a descriptive label to the partition. This is important
        # for referring to it in a device-agnostic way in other parts of the
        # configuration.
        label: var

  filesystems:
    - path: /var
      device: /dev/disk/by-partlabel/var
      # We can select the filesystem we'd like.
      format: ext4
      # Ask Butane to generate a mount unit for us so that this filesystem
      # gets mounted in the real root.
      with_mount_unit: true


  files:
    - path: /etc/NetworkManager/system-connections/ens2.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=ens2
          type=ethernet
          interface-name=ens2
          [ipv4]
          address1=10.10.10.10/24,10.10.10.1
          dns=8.8.8.8;
          dns-search=
          may-fail=false
          method=manual